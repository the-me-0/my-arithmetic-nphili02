name: Coverage Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install hatch
          pip install coveralls

      - name: Upload coverage to Coveralls
        run: |
          ls -la
          COVERALLS_REPO_TOKEN=${{ secrets.COVERALLS_TOKEN }} coveralls --merge=.coverage
