# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Declare the Python requirements required to build your documentation
# This will install the dependencies listed in your requirements.txt
python:
  install:
    - pip install sphinx-rtd-theme

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#   - pdf
#   - epub

# Fail on all warnings to avoid broken references
fail_on_warning: true

# If you want to specify additional build options or configuration, you can add them here
# Example:
#   - builder: "dirhtml"  # Utiliser le générateur de fichiers HTML simplifiés
